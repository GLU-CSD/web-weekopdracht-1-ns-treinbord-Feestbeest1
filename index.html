<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weekopdracht - NS-Treinbord</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Analog Clock</title>
</head>
<body>
    <div id="container">
        <div id="left">

         <div class="clock-dial">
            <div class="point"></div>
            <div class="hour hour-1">1</div>
            <div class="hour hour-2">2</div>
            <div class="hour hour-3">3</div>
            <div class="hour hour-4">4</div>
            <div class="hour hour-5">5</div>
            <div class="hour hour-6">6</div>
            <div class="hour hour-7">7</div>
            <div class="hour hour-8">8</div>
            <div class="hour hour-9">9</div>
            <div class="hour hour-10">10</div>
            <div class="hour hour-11">11</div>
            <div class="hour hour-12">12</div>

            <div class="minute-hand-wrapper">
                <div class="minute-hand">
                    <div class="hand"></div>
                    <div class="arrow">V</div>
                </div>
            </div>

            <div class="hour-hand-wrapper">
                <div class="hour-hand">
                    <div class="hand"></div>
                    <div class="arrow">V</div>
                </div>
            </div>

            <div class="second-hand-wrapper">
                <div class="second-hand">
                    <div class="hand"></div>
                </div>
            </div>

         </div>
         <script src="logic.js"></script>
        </div>
        <div id="middle">
            <img src="assets/img/ns_logo.png" alt="" class="logo">
            <div id="witvierkantmiddle"> 
            <h1 id="Heerlen">Heerlen</h1> 
            <p id="via">via 's-Hertogenbosch, Eindhoven, 
                Weert, Roermond, Sittard</p>
            <p id="Inter">Intercity</p>
            </div>
            <div id="blauwvakmiddle"></div>
             </div>
             <div id="right">
            <div id="vierkantright">
             <div id= "kantright"></div>
                <div id="Spoor">spoor</div>
                <div id="nummer">18</div>
                <div id="letter">b</div>
           </div>
    </div>
</body>
</html>
